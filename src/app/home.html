			};
			const now = new Date();
			const today = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
			data.forEach((device) => {
				collectRecap(recap, device, 'temperature', today);
				collectRecap(recap, device, 'humidity', today);
			});
			array(days).forEach((ind) => {
				summarizeRecap(recap, 'indoor', 'temperature', ind);
				summarizeRecap(recap, 'indoor', 'humidity', ind);
				summarizeRecap(recap, 'outdoor', 'temperature', ind);
				summarizeRecap(recap, 'outdoor', 'humidity', ind);
			});
			normalizeRecap(recap, 'indoor', 'temperature');
			normalizeRecap(recap, 'indoor', 'humidity');
			normalizeRecap(recap, 'outdoor', 'temperature');
			normalizeRecap(recap, 'outdoor', 'humidity');
			return recap;
		};
		const parseRecap = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const devices = [];
			while (binary.offset < buffer.byteLength) {
				const device = { id: null, name: null, type: null, temperature: null, humidity: null, capturedAt: null };
				device.id = binary.uuid();
				device.name = binary.string();
				device.type = binary.string();
				if (binary.byte() !== 0) {
					device.temperature = {};
					device.temperature.min = binary.int(16) / 100;
				}
				if (binary.byte() !== 0) {
					device.temperature.max = binary.int(16) / 100;
				}
				if (binary.byte() !== 0) {
					device.humidity = {};
					device.humidity.min = binary.uint(16) / 100;
				}
				if (binary.byte() !== 0) {
					device.humidity.max = binary.uint(16) / 100;
				}
				if (binary.byte() !== 0) {
					device.capturedAt = binary.uint(64);
				}
				devices.push(device);
			}
			return devices;
		};
		const loadRecap = fetching(
			recap,
			(context) => {
				window.requestAnimationFrame(() => loadingTemperature(indoorTemperature));
				window.requestAnimationFrame(() => loadingHumidity(indoorHumidity));
				window.requestAnimationFrame(() => loadingTemperature(outdoorTemperature));
				window.requestAnimationFrame(() => loadingHumidity(outdoorHumidity));
			},
			(context) => fetcher('get', '/api/recap', null, { controller: context.controller }),
			async (context, response) => (context.data = await parseRecap(response)),
			(context) => {
				const summary = calculateRecap(context.data, 7);
				window.requestAnimationFrame(() => paintTemperature(indoorTemperature, summary.indoor.temperature));
				window.requestAnimationFrame(() => paintHumidity(indoorHumidity, summary.indoor.humidity));
				window.requestAnimationFrame(() => paintTemperature(outdoorTemperature, summary.outdoor.temperature));
				window.requestAnimationFrame(() => paintHumidity(outdoorHumidity, summary.outdoor.humidity));
			},
			(context) => {
				window.requestAnimationFrame(() => errorTemperature(indoorTemperature));
				window.requestAnimationFrame(() => errorHumidity(indoorHumidity));
				window.requestAnimationFrame(() => errorTemperature(outdoorTemperature));
				window.requestAnimationFrame(() => errorHumidity(outdoorHumidity));
			}
		);
	</script>
</html>
