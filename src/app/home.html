				loading(outdoorHumidityLabel.children[ind], ['w-6'], [], '');
			});
			loading(outdoorHumidityRange, ['w-28', 'h-4.5'], []);
			array(outdoorHumidityScale.children.length).forEach((ind) => {
				loading(outdoorHumidityScale.children[ind], [], [], '');
			});
			array(outdoorHumidityGraph.children.length).forEach((ind) => {
				outdoorHumidityGraph.children[ind].children[0].style.height = `${humiditySkeleton[ind][0]}%`;
				loading(outdoorHumidityGraph.children[ind].children[1], [], [], null, humiditySkeleton[ind][1]);
				outdoorHumidityGraph.children[ind].children[14].style.height = `${humiditySkeleton[ind][2]}%`;
			});
		};
		const paintHumidityOutdoor = (humidity) => {
			const now = new Date();
			const today = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
			array(outdoorHumidityLabel.children.length).forEach((ind) => {
				const date = new Date(today.getTime() - (outdoorHumidityLabel.children.length - 1 - ind) * 24 * 60 * 60 * 1000);
				paint(outdoorHumidityLabel.children[ind], [], ['w-6'], labels[date.getUTCDay()]);
			});
			if (humidity.min.abs !== null && humidity.max.abs !== null) {
				paint(outdoorHumidityRange, [], ['w-28', 'h-4.5']);
				paint(outdoorHumidityRange.children[0], [], [], humidity.min.abs.toFixed(2));
				colorHumidity(outdoorHumidityRange.children[0], humidity.min.abs);
				paint(outdoorHumidityRange.children[1], [], [], ' - ');
				paint(outdoorHumidityRange.children[2], [], [], humidity.max.abs.toFixed(2));
				colorHumidity(outdoorHumidityRange.children[2], humidity.max.abs);
			}
			if (humidity.min.floor !== null && humidity.max.ceil !== null) {
				const scaleLength = outdoorHumidityScale.children.length;
				const interval = (humidity.max.ceil - humidity.min.floor) / scaleLength;
				array(scaleLength).forEach((ind) => {
					paint(outdoorHumidityScale.children[scaleLength - 1 - ind], [], [], (humidity.min.floor + ind * interval).toFixed(1));
				});
			}
			array(outdoorHumidityGraph.children.length).forEach((ind) => {
				outdoorHumidityGraph.children[ind].children[1].style.height = null;
				if (humidity.days[ind] !== null) {
					const dayMin = humidity.days[ind].min;
					const dayMax = humidity.days[ind].max;
					const range = humidity.max.ceil - humidity.min.floor;
					const paddingBottom = ((dayMin - humidity.min.floor) / range) * 100;
					outdoorHumidityGraph.children[ind].children[0].style.height = `${paddingBottom}%`;
					const catchFloor = ((Math.min(dayMax, 20) - Math.max(dayMin, humidity.min.floor)) / range) * 100;
					outdoorHumidityGraph.children[ind].children[2].style.height = `${catchFloor}%`;
					array(outdoorHumidityGraph.children[ind].children.length).forEach((i) => {
						if (i === 3) {
							const height = ((Math.min(dayMax, 30) - Math.max(dayMin, 20)) / range) * 100;
							outdoorHumidityGraph.children[ind].children[i].style.height = `${height}%`;
						}
						if (i >= 4 && i <= 11) {
							const height = ((Math.min(dayMax, 15 + i * 5) - Math.max(dayMin, 10 + i * 5)) / range) * 100;
							outdoorHumidityGraph.children[ind].children[i].style.height = `${height}%`;
						}
						if (i === 12) {
							const height = ((Math.min(dayMax, 80) - Math.max(dayMin, 70)) / range) * 100;
							outdoorHumidityGraph.children[ind].children[i].style.height = `${height}%`;
						}
					});
					const catchCeil = ((Math.min(dayMax, humidity.max.ceil) - Math.max(dayMin, 80)) / range) * 100;
					outdoorHumidityGraph.children[ind].children[13].style.height = `${catchCeil}%`;
					const paddingTop = ((humidity.max.ceil - dayMax) / range) * 100;
					outdoorHumidityGraph.children[ind].children[14].style.height = `${paddingTop}%`;
				}
			});
		};
		const errorHumidityOutdoor = () => {
			array(outdoorHumidityLabel.children.length).forEach((ind) => {
				error(outdoorHumidityLabel.children[ind]);
			});
			error(outdoorHumidityRange);
			array(outdoorHumidityScale.children.length).forEach((ind) => {
				error(outdoorHumidityScale.children[ind]);
			});
			array(outdoorHumidityGraph.children.length).forEach((ind) => {
				error(outdoorHumidityGraph.children[ind].children[1]);
			});
		};
		const collectRecap = (recap, device, reading, today) => {
			if (device[reading] !== null && device.capturedAt !== null) {
				const date = new Date(Number(device.capturedAt) * 1000);
				const day = new Date(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate());
				const diff = Math.floor((today - day) / (1000 * 60 * 60 * 24));
				if (diff >= 0 && diff < 7) {
					if (recap[device.type][reading].days[6 - diff] === null) {
						recap[device.type][reading].days[6 - diff] = { min: [], max: [] };
					}
					recap[device.type][reading].days[6 - diff].min.push(device[reading].min);
					recap[device.type][reading].days[6 - diff].max.push(device[reading].max);
				}
			}
		};
		const summarizeRecap = (recap, type, reading, ind) => {
			const target = recap[type][reading];
			target.days[ind].min = target.days[ind].min.reduce((accumulator, value) => accumulator + value) / target.days[ind].min.length;
			target.days[ind].max = target.days[ind].max.reduce((accumulator, value) => accumulator + value) / target.days[ind].max.length;
			if (target.min.abs === null || target.days[ind].min < target.min.abs) {
				target.min.abs = target.days[ind].min;
				target.min.floor = Math.floor(target.days[ind].min);
			}
			if (target.max.abs === null || target.days[ind].max > target.max.abs) {
				target.max.abs = target.days[ind].max;
				target.max.ceil = Math.ceil(target.days[ind].max);
			}
		};
		const calculateRecap = (data, days) => {
			const recap = {
				indoor: {
					temperature: { min: { abs: null, floor: null }, max: { abs: null, ceil: null }, days: array(days).map(() => null) },
					humidity: { min: { abs: null, floor: null }, max: { abs: null, ceil: null }, days: array(days).map(() => null) },
				},
				outdoor: {
					temperature: { min: { abs: null, floor: null }, max: { abs: null, ceil: null }, days: array(days).map(() => null) },
					humidity: { min: { abs: null, floor: null }, max: { abs: null, ceil: null }, days: array(days).map(() => null) },
				},
			};
			const now = new Date();
			const today = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
			data.forEach((device) => {
				collectRecap(recap, device, 'temperature', today);
				collectRecap(recap, device, 'humidity', today);
			});
			array(days).forEach((ind) => {
				if (recap.indoor.temperature.days[ind] !== null) {
					summarizeRecap(recap, 'indoor', 'temperature', ind);
				}
				if (recap.indoor.humidity.days[ind] !== null) {
					summarizeRecap(recap, 'indoor', 'humidity', ind);
				}
				if (recap.outdoor.temperature.days[ind] !== null) {
					summarizeRecap(recap, 'outdoor', 'temperature', ind);
				}
				if (recap.outdoor.humidity.days[ind] !== null) {
					summarizeRecap(recap, 'outdoor', 'humidity', ind);
				}
			});
			return recap;
		};
		const parseRecap = async (response) => {
			const buffer = await response.arrayBuffer();
			const data = new DataView(buffer);
			let byteOffset = 0;
			const readInt = (bits) => {
				const unsigned = readUint(bits);
				const signBit = 1n << BigInt(bits - 1);
				return unsigned & signBit ? unsigned - (1n << BigInt(bits)) : unsigned;
			};
			const readUint = (bits) => {
				let result = 0n;
				const bytes = bits / 8;
				for (let i = 0; i < bytes; i++) {
					const byte = BigInt(data.getUint8(byteOffset++));
					result = (result << 8n) | byte;
				}
				return result;
			};
			const devices = [];
			while (byteOffset < buffer.byteLength) {
				const device = { id: '', name: '', type: '', temperature: null, humidity: null, capturedAt: null };
				for (let index = 0; index < 16; index++) {
					const byte = Number(readUint(8));
					device.id += byte.toString(16).padStart(2, '0');
				}
				while (true) {
					const byte = Number(readUint(8));
					if (byte == 0) {
						break;
					}
					device.name += String.fromCharCode(byte);
				}
				while (true) {
					const byte = Number(readUint(8));
					if (byte == 0) {
						break;
					}
					device.type += String.fromCharCode(byte);
				}
				const temperatureMinNull = Number(readUint(8));
				if (temperatureMinNull != 0) {
					device.temperature = {};
					device.temperature.min = Number(readInt(16)) / 100;
				}
				const temperatureMaxNull = Number(readUint(8));
				if (temperatureMaxNull != 0) {
					device.temperature.max = Number(readInt(16)) / 100;
				}
				const humidityMinNull = Number(readUint(8));
				if (humidityMinNull != 0) {
					device.humidity = {};
					device.humidity.min = Number(readUint(16)) / 100;
				}
				const humidityMaxNull = Number(readUint(8));
				if (humidityMaxNull != 0) {
					device.humidity.max = Number(readUint(16)) / 100;
				}
				const capturedAtNull = Number(readUint(8));
				if (capturedAtNull != 0) {
					device.capturedAt = readUint(64);
				}
				devices.push(device);
			}
			return devices;
		};
		const loadRecap = async () => {
			if (recapTimeout) {
				clearTimeout(recapTimeout);
				recapTimeout = null;
			}
			if (recapController) {
				recapController.abort();
			}
			recapController = new AbortController();
			window.requestAnimationFrame(() => loadingTemperatureIndoor());
			window.requestAnimationFrame(() => loadingHumidityIndoor());
			window.requestAnimationFrame(() => loadingTemperatureOutdoor());
			window.requestAnimationFrame(() => loadingHumidityOutdoor());
			try {
				const response = await fetcher('get', '/api/recap', null, { controller: recapController });
				const data = await parseRecap(response);
				const recap = calculateRecap(data, 7);
				window.requestAnimationFrame(() => paintTemperatureIndoor(recap.indoor.temperature));
				window.requestAnimationFrame(() => paintHumidityIndoor(recap.indoor.humidity));
				window.requestAnimationFrame(() => paintTemperatureOutdoor(recap.outdoor.temperature));
				window.requestAnimationFrame(() => paintHumidityOutdoor(recap.outdoor.humidity));
			} catch (err) {
				if (err?.name !== 'AbortError') {
					window.requestAnimationFrame(() => errorTemperatureIndoor());
					window.requestAnimationFrame(() => errorHumidityIndoor());
					window.requestAnimationFrame(() => errorTemperatureOutdoor());
					window.requestAnimationFrame(() => errorHumidityOutdoor());
					if (recapRetries < 4) {
						recapTimeout = setTimeout(() => {
							recapRetries++;
							loadRecap();
						}, 2 ** recapRetries * 1000);
					}
				}
			}
		};
	</script>
</html>
