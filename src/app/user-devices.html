	<script>
		import './src/app/array.js';
		import './src/app/resize.js';
		import './src/app/timestamp.js';
		import './src/app/state.js';
		import './src/app/binary.js';
		import './src/app/fetcher.js';
		import './src/app/fetching.js';
		const tabs = document.getElementById('tabs');
		tabs.children[0].href = `${window.location.pathname.substring(0, 38)}`;
		tabs.children[1].href = `${window.location.pathname.substring(0, 38)}/devices`;
		const devices = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('devices') };
		const loadingDevices = (element) => {
			array(element.children.length).forEach((ind) => {
				loading(element.children[ind].children[0].children[0], ['w-10', 'h-4.5'], [], '');
				loading(element.children[ind].children[1].children[0], ['w-32', 'h-4.5'], [], '');
				loading(element.children[ind].children[2].children[0], ['w-16', 'h-4.5'], [], '');
				loading(element.children[ind].children[3].children[0], ['w-40', 'h-4.5'], [], '');
				loading(element.children[ind].children[4].children[0], ['w-40', 'h-4.5'], [], '');
				loading(element.children[ind].children[5].children[0], ['w-40', 'h-4.5'], [], '');
			});
		};
		const paintDevices = (element, data) => {
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					paint(element.children[ind].children[0].children[0], [], ['w-10', 'h-4.5'], data[ind].id.substring(0, 4));
					paint(element.children[ind].children[1].children[0], [], ['w-32', 'h-4.5'], data[ind].name);
					paint(element.children[ind].children[2].children[0], [], ['w-16', 'h-4.5'], data[ind].type);
					paint(element.children[ind].children[3].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].createdAt));
					if (data[ind].updatedAt !== null) {
						paint(element.children[ind].children[4].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].updatedAt));
					} else {
						loading(element.children[ind].children[4].children[0], ['w-40', 'h-4.5'], [], '');
					}
					if (data[ind].receivedAt !== null) {
						paint(element.children[ind].children[5].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].uplink.receivedAt));
					} else {
						loading(element.children[ind].children[5].children[0], ['w-40', 'h-4.5'], [], '');
					}
				}
			});
		};
		const errorDevices = (element) => {
			array(element.children.length).forEach((ind) => {
				error(element.children[ind].children[0].children[0], ['w-10', 'h-4.5'], [], '');
				error(element.children[ind].children[1].children[0], ['w-32', 'h-4.5'], [], '');
				error(element.children[ind].children[2].children[0], ['w-16', 'h-4.5'], [], '');
				error(element.children[ind].children[3].children[0], ['w-40', 'h-4.5'], [], '');
				error(element.children[ind].children[4].children[0], ['w-40', 'h-4.5'], [], '');
				error(element.children[ind].children[5].children[0], ['w-40', 'h-4.5'], [], '');
			});
		};
		const parseDevices = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const devices = [];
			while (binary.offset < buffer.byteLength) {
				const device = { id: null, name: null, type: null, createdAt: null, updatedAt: null, uplink: null };
				device.id = binary.uuid();
				device.name = binary.string();
				device.type = binary.string();
				device.createdAt = binary.uint(64);
				if (binary.byte() !== 0) {
					device.updatedAt = binary.uint(64);
				}
				if (binary.byte() !== 0) {
					device.uplink = {};
					device.uplink.id = binary.uuid();
				}
				if (binary.byte() !== 0) {
					device.uplink.receivedAt = binary.uint(64);
				}
				devices.push(device);
			}
			return devices;
		};
		const loadDevices = fetching(
			devices,
			(context) => window.requestAnimationFrame(() => loadingDevices(context.element)),
			(context) => fetcher('get', `/api/user/${window.location.pathname.substring(6)}`, null, { controller: context.controller }),
			async (context, response) => (context.data = await parseDevices(response)),
			(context) => window.requestAnimationFrame(() => paintDevices(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorDevices(context.element))
		);
	</script>
