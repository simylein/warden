	<script>
		import './src/app/scripts/array.js';
		import './src/app/scripts/resize.js';
		import './src/app/scripts/timestamp.js';
		import './src/app/scripts/state.js';
		import './src/app/scripts/fade.js';
		import './src/app/scripts/color-tx-power.js';
		import './src/app/scripts/color-sf.js';
		import './src/app/scripts/binary.js';
		import './src/app/scripts/fetcher.js';
		import './src/app/scripts/fetching.js';
		import './src/app/scripts/paginate.js';
		const downlinks = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('downlinks') };
		const loadingDownlinks = (element) => {
			array(element.children.length).forEach((ind) => {
				loading(element.children[ind].children[0].children[0], ['w-40', 'h-4.5'], [], '');
				loading(element.children[ind].children[1].children[0], ['w-10', 'h-4.5'], [], '');
				loading(element.children[ind].children[2].children[0], ['w-5', 'h-4.5'], [], '');
				loading(element.children[ind].children[3].children[0], ['w-56', 'h-4.5'], [], '');
				fade(element.children[ind].children[4].children[0]);
				loading(element.children[ind].children[4].children[0], ['w-4', 'h-4.5'], [], '');
				fade(element.children[ind].children[5].children[0]);
				loading(element.children[ind].children[5].children[0], ['w-4', 'h-4.5'], [], '');
			});
		};
		const paintDownlinks = (element, data) => {
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					element.children[ind].classList.add('cursor-pointer');
					element.children[ind].onclick = () => (window.location.href = `/downlink/${data[ind].id}`);
					paint(element.children[ind].children[0].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].receivedAt));
					paint(element.children[ind].children[1].children[0], [], ['w-10', 'h-4.5'], data[ind].deviceId.substring(0, 4));
					paint(element.children[ind].children[2].children[0], [], ['w-5', 'h-4.5'], data[ind].kind.toString(16).padStart(2, '0'));
					if (data[ind].data.length !== 0) {
						paint(element.children[ind].children[3].children[0], [], ['w-56', 'h-4.5'], data[ind].data);
					} else {
						loading(element.children[ind].children[3].children[0], ['w-56', 'h-4.5'], [], '');
					}
					paint(element.children[ind].children[4].children[0], [], ['w-4', 'h-4.5'], data[ind].txPower);
					fade(element.children[ind].children[4].children[0]);
					colorTxPower(element.children[ind].children[4].children[0], data[ind].txPower);
					paint(element.children[ind].children[5].children[0], [], ['w-4', 'h-4.5'], data[ind].sf);
					fade(element.children[ind].children[5].children[0]);
					colorSf(element.children[ind].children[5].children[0], data[ind].sf);
				}
			});
		};
		const errorDownlinks = (element) => {
			array(element.children.length).forEach((ind) => {
				error(element.children[ind].children[0].children[0], ['w-40', 'h-4.5'], [], '');
				error(element.children[ind].children[1].children[0], ['w-10', 'h-4.5'], [], '');
				error(element.children[ind].children[2].children[0], ['w-5', 'h-4.5'], [], '');
				error(element.children[ind].children[3].children[0], ['w-56', 'h-4.5'], [], '');
				fade(element.children[ind].children[4].children[0]);
				error(element.children[ind].children[4].children[0], ['w-4', 'h-4.5'], [], '');
				fade(element.children[ind].children[5].children[0]);
				error(element.children[ind].children[5].children[0], ['w-4', 'h-4.5'], [], '');
			});
		};
		const parseDownlinks = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const downlinks = [];
			while (binary.offset < buffer.byteLength) {
				const downlink = { id: null, kind: null, data: null, txPower: null, sf: null, receivedAt: null, deviceId: null };
				downlink.id = binary.uuid();
				downlink.kind = binary.byte();
				downlink.data = binary.hex(binary.uint(8));
				downlink.txPower = binary.uint(8);
				downlink.sf = binary.uint(8);
				downlink.receivedAt = binary.uint(64);
				downlink.deviceId = binary.uuid();
				downlinks.push(downlink);
			}
			return downlinks;
		};
		const loadDownlinks = fetching(
			downlinks,
			(context) => window.requestAnimationFrame(() => loadingDownlinks(context.element)),
			(context) => fetcher('get', `/api/downlinks?limit=${getLimit()}&offset=${getOffset()}`, null, { controller: context.controller }),
			async (context, response) => (context.data = await parseDownlinks(response)),
			(context) => window.requestAnimationFrame(() => paintDownlinks(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorDownlinks(context.element))
		);
	</script>
