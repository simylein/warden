<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="View and manage all users" />
		<title>Warden users</title>
		<style></style>
	</head>
	<body class="font-sans m-0 text-black dark:text-white background-white dark:background-black" onload="loadUsers()">
		<header class="sticky top-0 w-full background-neutral-100 dark:background-neutral-900 z-4">
			<nav
				class="flex flex-row gap-2 sm:gap-3 lg:gap-4 pt-2 sm:pt-3 lg:pt-4 pr-4 sm:pr-6 lg:pr-8 pb-2 sm:pb-3 lg:pb-4 pl-4 sm:pl-6 lg:pl-8 text-lg font-normal overflow-x-auto scrollbar-none"
			>
				<a href="/" class="no-underline text-black dark:text-white">Home</a>
				<a href="/devices" class="no-underline text-black dark:text-white">Devices</a>
				<a href="/uplinks" class="no-underline text-black dark:text-white">Uplinks</a>
				<a href="/downlinks" class="no-underline text-black dark:text-white">Downlinks</a>
				<a href="/users" class="no-underline text-blue-600 dark:text-blue-400">Users</a>
			</nav>
		</header>
		<main class="m-4 sm:m-6 lg:m-8">
			<div class="overflow-x-auto scrollbar-none">
				<table class="w-full text-nowrap border-collapse">
					<thead>
						<tr
							class="text-neutral-600 dark:text-neutral-400 border-solid border-t-0 border-r-0 border-b-1 border-l-0 border-b-neutral-400 dark:border-b-neutral-600"
						>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Id</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Username</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Signup at</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Signin at</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Permissions</th>
						</tr>
					</thead>
					<tbody id="users">
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
						<user-row ref="./src/app/components/user-row.html" />
					</tbody>
				</table>
			</div>
		</main>
	</body>
	<script>
		import './src/app/scripts/array.js';
		import './src/app/scripts/resize.js';
		import './src/app/scripts/timestamp.js';
		import './src/app/scripts/state.js';
		import './src/app/scripts/binary.js';
		import './src/app/scripts/fetcher.js';
		import './src/app/scripts/fetching.js';
		const users = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('users') };
		const loadingUsers = (element) => {
			array(element.children.length).forEach((ind) => {
				element.children[ind].classList.remove('cursor-pointer');
				element.children[ind].onclick = null;
				loading(element.children[ind].children[0].children[0], ['w-10', 'h-4.5'], [], '');
				loading(element.children[ind].children[1].children[0], ['w-32', 'h-4.5'], [], '');
				loading(element.children[ind].children[2].children[0], ['w-40', 'h-4.5'], [], '');
				loading(element.children[ind].children[3].children[0], ['w-40', 'h-4.5'], [], '');
				loading(element.children[ind].children[4].children[0], ['w-20', 'h-4.5'], [], '');
			});
		};
		const paintUsers = (element, data) => {
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					element.children[ind].classList.add('cursor-pointer');
					element.children[ind].onclick = () => (window.location.href = `/user/${data[ind].id}`);
					paint(element.children[ind].children[0].children[0], [], ['w-10', 'h-4.5'], data[ind].id.substring(0, 4));
					paint(element.children[ind].children[1].children[0], [], ['w-32', 'h-4.5'], data[ind].username);
					paint(element.children[ind].children[2].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].signupAt));
					paint(element.children[ind].children[3].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].signinAt));
					paint(element.children[ind].children[4].children[0], [], ['w-20', 'h-4.5'], data[ind].permissions);
				}
			});
		};
		const errorUsers = (element) => {
			array(element.children.length).forEach((ind) => {
				element.children[ind].classList.remove('cursor-pointer');
				element.children[ind].onclick = null;
				error(element.children[ind].children[0].children[0], ['w-10', 'h-4.5'], [], '');
				error(element.children[ind].children[1].children[0], ['w-32', 'h-4.5'], [], '');
				error(element.children[ind].children[2].children[0], ['w-40', 'h-4.5'], [], '');
				error(element.children[ind].children[3].children[0], ['w-40', 'h-4.5'], [], '');
				error(element.children[ind].children[4].children[0], ['w-20', 'h-4.5'], [], '');
			});
		};
		const parseUsers = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const users = [];
			while (binary.offset < buffer.byteLength) {
				const user = { id: null, username: null, signupAt: null, signinAt: null, permissions: null };
				user.id = binary.uuid();
				user.username = binary.string();
				user.signupAt = binary.uint(64);
				user.signinAt = binary.uint(64);
				user.permissions = binary.hex(binary.uint(8));
				users.push(user);
			}
			return users;
		};
		const loadUsers = fetching(
			users,
			(context) => window.requestAnimationFrame(() => loadingUsers(context.element)),
			(context) => fetcher('get', '/api/users', null, { controller: context.controller }),
			async (context, response) => (context.data = await parseUsers(response)),
			(context) => window.requestAnimationFrame(() => paintUsers(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorUsers(context.element))
		);
	</script>
</html>
