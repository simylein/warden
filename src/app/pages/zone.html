	<script>
		import './src/app/scripts/array.js';
		import './src/app/scripts/duration.js';

		import './src/app/scripts/timestamp.js';
		import './src/app/scripts/fade.js';
		import './src/app/scripts/color-null.js';
		import './src/app/scripts/color-device.js';
		import './src/app/scripts/color-reading.js';
		import './src/app/scripts/color-metric.js';
		import './src/app/scripts/color-buffer.js';
		import './src/app/scripts/binary.js';
		import './src/app/scripts/fetcher.js';
		import './src/app/scripts/fetching.js';
		import './src/app/scripts/formik.js';
		import './src/app/scripts/report.js';
		import './src/app/scripts/notification.js';
		const update = document.getElementById('update');
		const zone = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('zone') };
		zoneTabs();
		const loadingZone = (element) => {
			update.children[0].classList.remove('cursor-pointer');
			update.children[0].classList.add('opacity-50', 'cursor-not-allowed');
			update.children[0].onclick = null;
			loading(element.children[0].children[1].children[0], ['w-80', 'h-4'], [], '');
			fade(element.children[1].children[1].children[0]);
			loading(element.children[1].children[1].children[0], ['w-16', 'h-4'], [], '');
			loading(element.children[2].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[3].children[1].children[0]);
			loading(element.children[3].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[4].children[1].children[0]);
			loading(element.children[4].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[5].children[1].children[0]);
			loading(element.children[5].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[6].children[1].children[0]);
			loading(element.children[6].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[7].children[1].children[0]);
			loading(element.children[7].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[8].children[1].children[0]);
			loading(element.children[8].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[9].children[1].children[0]);
			loading(element.children[9].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[10].children[1].children[0]);
			loading(element.children[10].children[1].children[0], ['w-8', 'h-4'], [], '');
			fade(element.children[11].children[1].children[0]);
			loading(element.children[11].children[1].children[0], ['w-8', 'h-4'], [], '');
			fade(element.children[12].children[1].children[0]);
			loading(element.children[12].children[1].children[0], ['w-40', 'h-4'], [], '');
		};
		const paintZone = (element, data) => {
			update.children[0].classList.remove('opacity-50', 'cursor-not-allowed');
			update.children[0].classList.add('cursor-pointer');
			update.children[0].onclick = () => openUpdateDialog(data);
			paint(element.children[0].children[1].children[0], [], ['w-80', 'h-4'], data.id);
			paint(element.children[1].children[1].children[0], [], ['w-16', 'h-4'], data.name);
			fade(element.children[1].children[1].children[0]);
			colorZone(element.children[1].children[1].children[0], data.color);
			paint(element.children[2].children[1].children[0], [], ['w-40', 'h-4'], timestamp(data.createdAt));
			if (data.updatedAt !== null) {
				paint(element.children[3].children[1].children[0], [], ['w-40', 'h-4'], timestamp(data.updatedAt));
				fade(element.children[3].children[1].children[0]);
			} else {
				paint(element.children[3].children[1].children[0], [], ['w-40', 'h-4'], 'null');
				colorNull(element.children[3].children[1].children[0]);
			}
			fade(element.children[4].children[1].children[0]);
			fade(element.children[5].children[1].children[0]);
			fade(element.children[6].children[1].children[0]);
			if (data.reading !== null && Number(data.reading.capturedAt) > Math.floor(Date.now() / 1000) - 3600) {
				paint(element.children[4].children[1].children[0], [], ['w-12', 'h-4'], data.reading.temperature.toFixed(2));
				colorTemperature(element.children[4].children[1].children[0], data.reading.temperature);
				paint(element.children[5].children[1].children[0], [], ['w-12', 'h-4'], data.reading.humidity.toFixed(2));
				colorHumidity(element.children[5].children[1].children[0], data.reading.humidity);
				paint(element.children[6].children[1].children[0], [], ['w-40', 'h-4'], timestamp(data.reading.capturedAt));
			} else {
				paint(element.children[4].children[1].children[0], [], ['w-12', 'h-4'], 'null');
				colorNull(element.children[4].children[1].children[0]);
				paint(element.children[5].children[1].children[0], [], ['w-12', 'h-4'], 'null');
				colorNull(element.children[5].children[1].children[0]);
				paint(element.children[6].children[1].children[0], [], ['w-40', 'h-4'], 'null');
				colorNull(element.children[6].children[1].children[0]);
			}
			fade(element.children[7].children[1].children[0]);
			fade(element.children[8].children[1].children[0]);
			fade(element.children[9].children[1].children[0]);
			if (data.metric !== null && Number(data.metric.capturedAt) > Math.floor(Date.now() / 1000) - 3600) {
				paint(element.children[7].children[1].children[0], [], ['w-12', 'h-4'], data.metric.photovoltaic.toFixed(3));
				colorPhotovoltaic(element.children[7].children[1].children[0], data.metric.photovoltaic);
				paint(element.children[8].children[1].children[0], [], ['w-12', 'h-4'], data.metric.battery.toFixed(3));
				colorBattery(element.children[8].children[1].children[0], data.metric.battery);
				paint(element.children[9].children[1].children[0], [], ['w-40', 'h-4'], timestamp(data.metric.capturedAt));
			} else {
				paint(element.children[7].children[1].children[0], [], ['w-12', 'h-4'], 'null');
				colorNull(element.children[7].children[1].children[0]);
				paint(element.children[8].children[1].children[0], [], ['w-12', 'h-4'], 'null');
				colorNull(element.children[8].children[1].children[0]);
				paint(element.children[9].children[1].children[0], [], ['w-40', 'h-4'], 'null');
				colorNull(element.children[9].children[1].children[0]);
			}
			fade(element.children[10].children[1].children[0]);
			fade(element.children[11].children[1].children[0]);
			fade(element.children[12].children[1].children[0]);
			if (data.buffer !== null && Number(data.buffer.capturedAt) > Math.floor(Date.now() / 1000) - 3600) {
				paint(element.children[10].children[1].children[0], [], ['w-8', 'h-4'], duration(data.buffer.delay));
				colorDelay(element.children[10].children[1].children[0], data.buffer.delay);
				paint(element.children[11].children[1].children[0], [], ['w-8', 'h-4'], data.buffer.level);
				colorLevel(element.children[11].children[1].children[0], data.buffer.level);
				paint(element.children[12].children[1].children[0], [], ['w-40', 'h-4'], timestamp(data.buffer.capturedAt));
			} else {
				paint(element.children[10].children[1].children[0], [], ['w-8', 'h-4'], 'null');
				colorNull(element.children[10].children[1].children[0]);
				paint(element.children[11].children[1].children[0], [], ['w-8', 'h-4'], 'null');
				colorNull(element.children[11].children[1].children[0]);
				paint(element.children[12].children[1].children[0], [], ['w-40', 'h-4'], 'null');
				colorNull(element.children[12].children[1].children[0]);
			}
		};
		const errorZone = (element) => {
			update.children[0].classList.remove('cursor-pointer');
			update.children[0].classList.add('opacity-50', 'cursor-not-allowed');
			update.children[0].onclick = null;
			error(element.children[0].children[1].children[0], ['w-80', 'h-4'], [], '');
			fade(element.children[1].children[1].children[0]);
			error(element.children[1].children[1].children[0], ['w-16', 'h-4'], [], '');
			error(element.children[2].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[3].children[1].children[0]);
			error(element.children[3].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[4].children[1].children[0]);
			error(element.children[4].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[5].children[1].children[0]);
			error(element.children[5].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[6].children[1].children[0]);
			error(element.children[6].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[7].children[1].children[0]);
			error(element.children[7].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[8].children[1].children[0]);
			error(element.children[8].children[1].children[0], ['w-12', 'h-4'], [], '');
			fade(element.children[9].children[1].children[0]);
			error(element.children[9].children[1].children[0], ['w-40', 'h-4'], [], '');
			fade(element.children[10].children[1].children[0]);
			error(element.children[10].children[1].children[0], ['w-8', 'h-4'], [], '');
			fade(element.children[11].children[1].children[0]);
			error(element.children[11].children[1].children[0], ['w-8', 'h-4'], [], '');
			fade(element.children[12].children[1].children[0]);
			error(element.children[12].children[1].children[0], ['w-40', 'h-4'], [], '');
		};
		const parseZone = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const zone = { id: null, name: null, color: null, createdAt: null, updatedAt: null, reading: null, metric: null, buffer: null };
			zone.id = binary.uuid();
			zone.name = binary.string();
			zone.color = binary.hex(12);
			zone.createdAt = binary.uint(64);
			if (binary.byte() !== 0) {
				zone.updatedAt = binary.uint(64);
			}
			if (binary.byte() !== 0) {
				zone.reading = {};
				zone.reading.temperature = binary.int(16) / 100;
			}
			if (binary.byte() !== 0) {
				zone.reading.humidity = binary.uint(16) / 100;
			}
			if (binary.byte() !== 0) {
				zone.reading.capturedAt = binary.uint(64);
			}
			if (binary.byte() !== 0) {
				zone.metric = {};
				zone.metric.photovoltaic = binary.uint(16) / 1000;
			}
			if (binary.byte() !== 0) {
				zone.metric.battery = binary.uint(16) / 1000;
			}
			if (binary.byte() !== 0) {
				zone.metric.capturedAt = binary.uint(64);
			}
			if (binary.byte() !== 0) {
				zone.buffer = {};
				zone.buffer.delay = binary.uint(32);
			}
			if (binary.byte() !== 0) {
				zone.buffer.level = binary.uint(16);
			}
			if (binary.byte() !== 0) {
				zone.buffer.capturedAt = binary.uint(64);
			}
			return zone;
		};
		const loadZone = fetching(
			zone,
			(context) => window.requestAnimationFrame(() => loadingZone(context.element)),
			(context) => fetcher('get', `/api/zone/${window.location.pathname.substring(6)}`, null, { controller: context.controller }),
			async (context, response) => (context.data = await parseZone(response)),
			(context) => window.requestAnimationFrame(() => paintZone(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorZone(context.element))
		);
	</script>
