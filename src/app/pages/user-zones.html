<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="View and manage user zones" />
		<title>Warden user zones</title>
		<style></style>
	</head>
	<body
		class="font-sans min-h-dvh flex flex-col m-0 text-base leading-none text-black dark:text-white background-white dark:background-black scheme-light-dark"
		onload="loadZones()"
	>
		<notifications ref="./src/app/components/notifications.html" />
		<header class="sticky top-0 w-full background-neutral-100 dark:background-neutral-900 z-4">
			<div class="flex items-center justify-between gap-4 sm:gap-6 lg:gap-8 pr-4 sm:pr-6 lg:pr-8 pl-4 sm:pl-6 lg:pl-8">
				<nav class="flex flex-row gap-2 sm:gap-3 lg:gap-4 pt-2 sm:pt-3 lg:pt-4 pb-2 sm:pb-3 lg:pb-4 text-lg font-normal overflow-x-auto scrollbar-none">
					<a href="/" class="no-underline text-black dark:text-white">Home</a>
					<a href="/devices" class="no-underline text-black dark:text-white">Devices</a>
					<a href="/zones" class="no-underline text-black dark:text-white">Zones</a>
					<a href="/uplinks" class="no-underline text-black dark:text-white">Uplinks</a>
					<a href="/downlinks" class="no-underline text-black dark:text-white">Downlinks</a>
					<a href="/users" class="no-underline text-black dark:text-white">Users</a>
				</nav>
				<a href="/profile" class="flex text-black dark:text-white">
					<icon-user ref="./src/app/components/icon-user.html" class="w-5 lg:w-6 h-5 lg:h-6" />
				</a>
			</div>
		</header>
		<main class="flex flex-col grow m-4 sm:m-6 lg:m-8">
			<div
				class="flex items-center justify-between border-0 border-b-1 border-solid border-b-neutral-400 dark:border-b-neutral-600 overflow-x-auto scrollbar-none"
			>
				<div id="tabs" class="flex gap-2 sm:gap-3 lg:gap-4 m-0 pt-2 sm:pt-3 lg:pt-4 pb-2 sm:pb-3 lg:pb-4 text-base font-normal">
					<a class="no-underline text-black dark:text-white">Details</a>
					<a class="no-underline text-black dark:text-white">Devices</a>
					<a class="no-underline text-blue-600 dark:text-blue-400">Zones</a>
				</div>
				<svg
					id="create"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-5 lg:w-6 h-5 lg:h-6 opacity-50 cursor-not-allowed"
				>
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
				</svg>
			</div>
			<div class="overflow-x-auto scrollbar-none">
				<table class="w-full text-nowrap border-collapse">
					<thead>
						<tr
							class="text-neutral-600 dark:text-neutral-400 border-solid border-t-0 border-r-0 border-b-1 border-l-0 border-b-neutral-400 dark:border-b-neutral-600"
						>
							<th
								id="id"
								sort="asc"
								class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal cursor-pointer"
								onclick="
									paintSorting('id');
									loadZones();
								"
							>
								Id
								<icon-chevron-up ref="./src/app/components/icon-chevron-up.html" class="h-3 w-3" />
								<icon-chevron-down ref="./src/app/components/icon-chevron-down.html" class="hidden h-3 w-3" />
							</th>
							<th
								id="name"
								class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal cursor-pointer"
								onclick="
									paintSorting('name');
									loadZones();
								"
							>
								Name
								<icon-chevron-up ref="./src/app/components/icon-chevron-up.html" class="hidden h-3 w-3" />
								<icon-chevron-down ref="./src/app/components/icon-chevron-down.html" class="hidden h-3 w-3" />
							</th>
							<th
								id="created-at"
								class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal cursor-pointer"
								onclick="
									paintSorting('createdAt');
									loadZones();
								"
							>
								Created at
								<icon-chevron-up ref="./src/app/components/icon-chevron-up.html" class="hidden h-3 w-3" />
								<icon-chevron-down ref="./src/app/components/icon-chevron-down.html" class="hidden h-3 w-3" />
							</th>
							<th
								id="updated-at"
								class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal cursor-pointer"
								onclick="
									paintSorting('updatedAt');
									loadZones();
								"
							>
								Updated at
								<icon-chevron-up ref="./src/app/components/icon-chevron-up.html" class="hidden h-3 w-3" />
								<icon-chevron-down ref="./src/app/components/icon-chevron-down.html" class="hidden h-3 w-3" />
							</th>
							<th
								id="received-at"
								class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal cursor-pointer"
								onclick="
									paintSorting('receivedAt');
									loadDevices();
								"
							>
								Received at
								<icon-chevron-up ref="./src/app/components/icon-chevron-up.html" class="hidden h-3 w-3" />
								<icon-chevron-down ref="./src/app/components/icon-chevron-down.html" class="hidden h-3 w-3" />
							</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Actions</th>
						</tr>
					</thead>
					<tbody id="zones">
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
						<user-zone-row ref="./src/app/components/user-zone-row.html" />
					</tbody>
				</table>
			</div>
			<dialog id="create-dialog" class="w-full max-w-96 p-0 border-0 text-black dark:text-white background-neutral-100 dark:background-neutral-900">
				<form class="m-4 flex flex-col gap-2" onsubmit="createForm.handleSubmit(event)">
					<h1 class="m-0 text-xl font-medium">Create user zone?</h1>
					<div class="w-full flex flex-col items-start pb-4">
						<label for="zone-id" class="mb-2 text-base font-normal">Zone id</label>
						<input
							id="zone-id"
							type="text"
							class="box-border w-full h-9 p-2 text-base border-0 text-black dark:text-white background-neutral-200 dark:background-neutral-800"
							placeholder="zone id"
							autofocus
							onchange="createForm.setValue('zoneId', event.target.value)"
							onblur="createForm.setTouched('zoneId', true)"
						/>
						<p id="zone-id-validation" class="m-0 mt-2 hidden text-red-600 dark:text-red-400"></p>
					</div>
					<div class="flex flex-row-reverse justify-start gap-2">
						<button
							id="create-button"
							type="submit"
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-green-300 dark:background-green-700 outline-none cursor-pointer"
						>
							Create
						</button>
						<button
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-neutral-300 dark:background-neutral-700 outline-none cursor-pointer"
							type="button"
							onclick="closeCreateDialog()"
						>
							Cancel
						</button>
					</div>
				</form>
			</dialog>
			<dialog id="delete-dialog" class="w-full max-w-96 p-0 border-0 text-black dark:text-white background-neutral-100 dark:background-neutral-900">
				<form class="m-4 flex flex-col gap-2" onsubmit="deleteForm.handleSubmit(event)">
					<h1 class="m-0 text-xl font-medium">Delete user zone?</h1>
					<p class="m-0 text-base font-normal">Deleting this user zone will remove access to said zone to the affected user.</p>
					<div class="flex flex-row-reverse justify-start gap-2">
						<button
							id="delete-button"
							type="submit"
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-red-300 dark:background-red-700 outline-none cursor-pointer"
						>
							Delete
						</button>
						<button
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-neutral-300 dark:background-neutral-700 outline-none cursor-pointer"
							type="button"
							onclick="closeDeleteDialog()"
						>
							Cancel
						</button>
					</div>
				</form>
			</dialog>
		</main>
		<footer class="w-full background-neutral-100 dark:background-neutral-900">
			<div
				class="flex flex-row justify-between gap-2 sm:gap-3 lg:gap-4 pt-2 sm:pt-3 lg:pt-4 pr-4 sm:pr-6 lg:pr-8 pb-2 sm:pb-3 lg:pb-4 pl-4 sm:pl-6 lg:pl-8 text-lg font-normal text-nowrap overflow-x-auto scrollbar-none"
			>
				<p class="m-0 text-xs font-normal text-neutral-400 dark:text-neutral-600">warden {version} {commit}</p>
				<p class="m-0 text-xs font-normal text-neutral-400 dark:text-neutral-600">written by simylein</p>
			</div>
		</footer>
	</body>
	<script>
		import './src/app/scripts/array.js';
		import './src/app/scripts/user-tabs.js';
		import './src/app/scripts/resize.js';
		import './src/app/scripts/timestamp.js';
		import './src/app/scripts/state.js';
		import './src/app/scripts/fade.js';
		import './src/app/scripts/color-null.js';
		import './src/app/scripts/color-zone.js';
		import './src/app/scripts/search.js';
		import './src/app/scripts/binary.js';
		import './src/app/scripts/fetcher.js';
		import './src/app/scripts/fetching.js';
		import './src/app/scripts/formik.js';
		import './src/app/scripts/report.js';
		import './src/app/scripts/notification.js';
		const create = document.getElementById('create');
		const zones = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('zones') };
		userTabs();
		const columns = {
			id: document.getElementById('id'),
			name: document.getElementById('name'),
			createdAt: document.getElementById('created-at'),
			updatedAt: document.getElementById('updated-at'),
			receivedAt: document.getElementById('received-at'),
		};
		const paintSorting = (column) => {
			const element = columns[column];
			const sort = element.getAttribute('sort') === 'asc' ? 'desc' : 'asc';
			Object.keys(columns).forEach((col) => {
				columns[col].removeAttribute('sort');
				columns[col].children[0].classList.add('hidden');
				columns[col].children[1].classList.add('hidden');
			});
			element.setAttribute('sort', sort);
			switch (true) {
				case sort === 'asc':
					element.children[0].classList.remove('hidden');
					break;
				case sort === 'desc':
					element.children[1].classList.remove('hidden');
					break;
			}
			setParam('order', column);
			setParam('sort', sort);
		};
		const loadingZones = (element) => {
			create.classList.remove('cursor-pointer');
			create.classList.add('opacity-50', 'cursor-not-allowed');
			create.onclick = null;
			array(element.children.length).forEach((ind) => {
				loading(element.children[ind].children[0].children[0], ['w-10', 'h-4'], [], '');
				fade(element.children[ind].children[1].children[0]);
				loading(element.children[ind].children[1].children[0], ['w-24', 'h-4'], [], '');
				loading(element.children[ind].children[2].children[0], ['w-40', 'h-4'], [], '');
				fade(element.children[ind].children[3].children[0]);
				loading(element.children[ind].children[3].children[0], ['w-40', 'h-4'], [], '');
				fade(element.children[ind].children[4].children[0]);
				loading(element.children[ind].children[4].children[0], ['w-40', 'h-4'], [], '');
				element.children[ind].children[5].children[0].classList.remove('cursor-pointer');
				element.children[ind].children[5].children[0].classList.add('opacity-50', 'cursor-not-allowed');
				element.children[ind].children[5].children[0].onclick = null;
			});
		};
		const paintZones = (element, data) => {
			create.classList.remove('opacity-50', 'cursor-not-allowed');
			create.classList.add('cursor-pointer');
			create.onclick = () => openCreateDialog();
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					paint(element.children[ind].children[0].children[0], [], ['w-10', 'h-4'], data[ind].id.substring(0, 4));
					fade(element.children[ind].children[1].children[0]);
					paint(element.children[ind].children[1].children[0], [], ['w-24', 'h-4'], data[ind].name);
					colorZone(element.children[ind].children[1].children[0], data[ind].color);
					paint(element.children[ind].children[2].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].createdAt));
					fade(element.children[ind].children[3].children[0]);
					if (data[ind].updatedAt !== null) {
						paint(element.children[ind].children[3].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].updatedAt));
					} else {
						paint(element.children[ind].children[3].children[0], [], ['w-40', 'h-4'], 'null');
						colorNull(element.children[ind].children[3].children[0]);
					}
					fade(element.children[ind].children[4].children[0]);
					if (data[ind].uplink !== null && data[ind].uplink.receivedAt !== null) {
						paint(element.children[ind].children[4].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].uplink.receivedAt));
					} else {
						paint(element.children[ind].children[4].children[0], [], ['w-40', 'h-4'], 'null');
						colorNull(element.children[ind].children[4].children[0]);
					}
					element.children[ind].children[5].children[0].classList.remove('opacity-50', 'cursor-not-allowed');
					element.children[ind].children[5].children[0].classList.add('cursor-pointer');
					element.children[ind].children[5].children[0].onclick = () => openDeleteDialog(data[ind]);
				}
			});
		};
		const errorZones = (element) => {
			create.classList.remove('cursor-pointer');
			create.classList.add('opacity-50', 'cursor-not-allowed');
			create.onclick = null;
			array(element.children.length).forEach((ind) => {
				error(element.children[ind].children[0].children[0], ['w-10', 'h-4'], [], '');
				fade(element.children[ind].children[1].children[0]);
				error(element.children[ind].children[1].children[0], ['w-24', 'h-4'], [], '');
				error(element.children[ind].children[2].children[0], ['w-40', 'h-4'], [], '');
				fade(element.children[ind].children[3].children[0]);
				error(element.children[ind].children[3].children[0], ['w-40', 'h-4'], [], '');
				fade(element.children[ind].children[4].children[0]);
				error(element.children[ind].children[4].children[0], ['w-40', 'h-4'], [], '');
				element.children[ind].children[5].children[0].classList.remove('cursor-pointer');
				element.children[ind].children[5].children[0].classList.add('opacity-50', 'cursor-not-allowed');
				element.children[ind].children[5].children[0].onclick = null;
			});
		};
		const parseZones = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const zones = [];
			while (binary.offset < buffer.byteLength) {
				const zone = { id: null, name: null, color: null, createdAt: null, updatedAt: null, uplink: null };
				zone.id = binary.uuid();
				zone.name = binary.string();
				zone.color = binary.hex(12);
				zone.createdAt = binary.uint(64);
				if (binary.byte() !== 0) {
					zone.updatedAt = binary.uint(64);
				}
				if (binary.byte() !== 0) {
					device.uplink = {};
					device.uplink.id = binary.uuid();
					device.uplink.receivedAt = binary.uint(64);
				}
				zones.push(zone);
			}
			return zones;
		};
		const loadZones = fetching(
			zones,
			(context) => window.requestAnimationFrame(() => loadingZones(context.element)),
			(context) => {
				const endpoint = `/api/user/${window.location.pathname.substring(6)}?order=${getParam('order', 'id')}&sort=${getParam('sort', 'asc')}`;
				return fetcher('get', endpoint, null, { controller: context.controller });
			},
			async (context, response) => (context.data = await parseZones(response)),
			(context) => window.requestAnimationFrame(() => paintZones(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorZones(context.element)),
		);
		const createDialog = document.getElementById('create-dialog');
		const deleteDialog = document.getElementById('delete-dialog');
		let userZone = null;
		const openCreateDialog = () => {
			document.getElementById('zone-id').value = '';
			createDialog.showModal();
		};
		const closeCreateDialog = () => {
			createForm.reset();
			createDialog.close();
		};
		const openDeleteDialog = (zone) => {
			deleteForm.setValue('zoneId', zone.id);
			deleteForm.setTouched('zoneId', true);
			deleteDialog.showModal();
		};
		const closeDeleteDialog = () => {
			deleteForm.reset();
			deleteDialog.close();
		};
		const createForm = formik(
			{
				button: document.getElementById('create-button'),
				zoneId: document.getElementById('zone-id-validation'),
			},
			{
				zoneId: (value) => {
					if (!value) return 'zone id is required';
					if (value.length !== 32) return 'zone id must be 32 characters';
					if (!value.match(/^[0-9a-f]+$/)) return 'zone id must be lowercase hexadecimal';
				},
			},
			async (values) => {
				const bytes = new Uint8Array(values.zoneId.length / 2);
				for (let ind = 0; ind < bytes.length; ind++) {
					bytes[ind] = parseInt(values.zoneId.substring(ind * 2, ind * 2 + 2), 16);
				}
				const data = new Blob([bytes]);
				try {
					const endpoint = `/api/user/${window.location.pathname.substring(6, 38)}/zone`;
					await fetcher('post', endpoint, data, { headers: { 'content-type': 'application/octet-stream' } });
					notification('success', 'Successfully created user zone');
					loadZones(true);
				} catch (err) {
					report(err);
				}
				closeCreateDialog();
			},
		);
		const deleteForm = formik(
			{
				button: document.getElementById('delete-button'),
			},
			{
				zoneId: (value) => {
					if (!value) return 'zone id is required';
					if (value.length !== 32) return 'zone id must be 32 characters';
					if (!value.match(/^[0-9a-f]+$/)) return 'zone id must be lowercase hexadecimal';
				},
			},
			async (values) => {
				const bytes = new Uint8Array(values.zoneId.length / 2);
				for (let ind = 0; ind < bytes.length; ind++) {
					bytes[ind] = parseInt(values.zoneId.substring(ind * 2, ind * 2 + 2), 16);
				}
				const data = new Blob([bytes]);
				try {
					const endpoint = `/api/user/${window.location.pathname.substring(6, 38)}/zone`;
					await fetcher('delete', endpoint, data, { headers: { 'content-type': 'application/octet-stream' } });
					notification('success', 'Successfully deleted user zone');
					loadZones(true);
				} catch (err) {
					report(err);
				}
				closeDeleteDialog();
			},
		);
	</script>
