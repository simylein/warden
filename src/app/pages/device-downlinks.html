<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="View the latest downlinks of your devices" />
		<title>Warden device downlinks</title>
		<style></style>
	</head>
	<body
		class="font-sans min-h-dvh flex flex-col m-0 text-base leading-none text-black dark:text-white background-white dark:background-black"
		onload="loadDownlinks()"
	>
		<header class="sticky top-0 w-full background-neutral-100 dark:background-neutral-900 z-4">
			<nav
				class="flex flex-row gap-2 sm:gap-3 lg:gap-4 pt-2 sm:pt-3 lg:pt-4 pr-4 sm:pr-6 lg:pr-8 pb-2 sm:pb-3 lg:pb-4 pl-4 sm:pl-6 lg:pl-8 text-lg font-normal overflow-x-auto scrollbar-none"
			>
				<a href="/" class="no-underline text-black dark:text-white">Home</a>
				<a href="/devices" class="no-underline text-black dark:text-white">Devices</a>
				<a href="/uplinks" class="no-underline text-black dark:text-white">Uplinks</a>
				<a href="/downlinks" class="no-underline text-black dark:text-white">Downlinks</a>
				<a href="/users" class="no-underline text-black dark:text-white">Users</a>
			</nav>
		</header>
		<main class="flex flex-col grow m-4 sm:m-6 lg:m-8">
			<div
				id="tabs"
				class="flex gap-2 sm:gap-3 lg:gap-4 m-0 mb-2 sm:mb-3 lg:mb-4 pt-2 sm:pt-3 lg:pt-4 pb-2 sm:pb-3 lg:pb-4 text-base font-normal border-0 border-b-1 border-solid border-b-neutral-400 dark:border-b-neutral-600 overflow-x-auto scrollbar-none"
			>
				<a class="no-underline text-black dark:text-white">Details</a>
				<a class="no-underline text-black dark:text-white">Readings</a>
				<a class="no-underline text-black dark:text-white">Metrics</a>
				<a class="no-underline text-black dark:text-white">Signals</a>
				<a class="no-underline text-black dark:text-white">Uplinks</a>
				<a class="no-underline text-blue-600 dark:text-blue-400">Downlinks</a>
			</div>
			<div class="overflow-x-auto scrollbar-none">
				<table class="w-full text-nowrap border-collapse">
					<thead>
						<tr
							class="text-neutral-600 dark:text-neutral-400 border-solid border-t-0 border-r-0 border-b-1 border-l-0 border-b-neutral-400 dark:border-b-neutral-600"
						>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Timestamp</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Device id</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Kind</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Data</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Tx power</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Sf</th>
						</tr>
					</thead>
					<tbody id="downlinks">
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
						<downlink-row ref="./src/app/components/downlink-row.html" />
					</tbody>
				</table>
			</div>
		</main>
	</body>
	<script>
		import './src/app/scripts/array.js';
		import './src/app/scripts/resize.js';
		import './src/app/scripts/timestamp.js';
		import './src/app/scripts/state.js';
		import './src/app/scripts/fade.js';
		import './src/app/scripts/color-tx-power.js';
		import './src/app/scripts/color-sf.js';
		import './src/app/scripts/binary.js';
		import './src/app/scripts/fetcher.js';
		import './src/app/scripts/fetching.js';
		import './src/app/scripts/paginate.js';
		const tabs = document.getElementById('tabs');
		tabs.children[0].href = `${window.location.pathname.substring(0, 40)}`;
		tabs.children[1].href = `${window.location.pathname.substring(0, 40)}/readings`;
		tabs.children[2].href = `${window.location.pathname.substring(0, 40)}/metrics`;
		tabs.children[3].href = `${window.location.pathname.substring(0, 40)}/signals`;
		tabs.children[4].href = `${window.location.pathname.substring(0, 40)}/uplinks`;
		tabs.children[5].href = `${window.location.pathname.substring(0, 40)}/downlinks`;
		const downlinks = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('downlinks') };
		const loadingDownlinks = (element) => {
			array(element.children.length).forEach((ind) => {
				element.children[ind].classList.remove('cursor-pointer');
				element.children[ind].onclick = null;
				loading(element.children[ind].children[0].children[0], ['w-40', 'h-4'], [], '');
				loading(element.children[ind].children[1].children[0], ['w-10', 'h-4'], [], '');
				loading(element.children[ind].children[2].children[0], ['w-5', 'h-4'], [], '');
				loading(element.children[ind].children[3].children[0], ['w-56', 'h-4'], [], '');
				fade(element.children[ind].children[4].children[0]);
				loading(element.children[ind].children[4].children[0], ['w-4', 'h-4'], [], '');
				fade(element.children[ind].children[5].children[0]);
				loading(element.children[ind].children[5].children[0], ['w-4', 'h-4'], [], '');
			});
		};
		const paintDownlinks = (element, data) => {
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					element.children[ind].classList.add('cursor-pointer');
					element.children[ind].onclick = () => (window.location.href = `/downlink/${data[ind].id}`);
					paint(element.children[ind].children[0].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].receivedAt));
					paint(element.children[ind].children[1].children[0], [], ['w-10', 'h-4'], data[ind].deviceId.substring(0, 4));
					paint(element.children[ind].children[2].children[0], [], ['w-5', 'h-4'], data[ind].kind.toString(16).padStart(2, '0'));
					if (data[ind].data.length !== 0) {
						paint(element.children[ind].children[3].children[0], [], ['w-56', 'h-4'], data[ind].data);
					} else {
						loading(element.children[ind].children[3].children[0], ['w-56', 'h-4'], [], '');
					}
					paint(element.children[ind].children[4].children[0], [], ['w-4', 'h-4'], data[ind].txPower);
					fade(element.children[ind].children[4].children[0]);
					colorTxPower(element.children[ind].children[4].children[0], data[ind].txPower);
					paint(element.children[ind].children[5].children[0], [], ['w-4', 'h-4'], data[ind].sf);
					fade(element.children[ind].children[5].children[0]);
					colorSf(element.children[ind].children[5].children[0], data[ind].sf);
				}
			});
		};
		const errorDownlinks = (element) => {
			array(element.children.length).forEach((ind) => {
				element.children[ind].classList.remove('cursor-pointer');
				element.children[ind].onclick = null;
				error(element.children[ind].children[0].children[0], ['w-40', 'h-4'], [], '');
				error(element.children[ind].children[1].children[0], ['w-10', 'h-4'], [], '');
				error(element.children[ind].children[2].children[0], ['w-5', 'h-4'], [], '');
				error(element.children[ind].children[3].children[0], ['w-56', 'h-4'], [], '');
				fade(element.children[ind].children[4].children[0]);
				error(element.children[ind].children[4].children[0], ['w-4', 'h-4'], [], '');
				fade(element.children[ind].children[5].children[0]);
				error(element.children[ind].children[5].children[0], ['w-4', 'h-4'], [], '');
			});
		};
		const parseDownlinks = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const downlinks = [];
			while (binary.offset < buffer.byteLength) {
				const downlink = { id: null, kind: null, data: null, txPower: null, sf: null, receivedAt: null, deviceId: null };
				downlink.id = binary.uuid();
				downlink.kind = binary.byte();
				downlink.data = binary.hex(binary.uint(8));
				downlink.txPower = binary.uint(8);
				downlink.sf = binary.uint(8);
				downlink.receivedAt = binary.uint(64);
				downlink.deviceId = binary.uuid();
				downlinks.push(downlink);
			}
			return downlinks;
		};
		const loadDownlinks = fetching(
			downlinks,
			(context) => window.requestAnimationFrame(() => loadingDownlinks(context.element)),
			(context) => {
				const endpoint = `/api/device/${window.location.pathname.substring(8)}?limit=${getLimit()}&offset=${getOffset()}`;
				return fetcher('get', endpoint, null, { controller: context.controller });
			},
			async (context, response) => (context.data = await parseDownlinks(response)),
			(context) => window.requestAnimationFrame(() => paintDownlinks(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorDownlinks(context.element))
		);
	</script>
</html>
