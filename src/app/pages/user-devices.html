<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="View and manage user devices" />
		<title>Warden user devices</title>
		<style></style>
	</head>
	<body
		class="font-sans min-h-dvh flex flex-col m-0 text-base leading-none text-black dark:text-white background-white dark:background-black"
		onload="loadDevices()"
	>
		<notifications ref="./src/app/components/notifications.html" />
		<header class="sticky top-0 w-full background-neutral-100 dark:background-neutral-900 z-4">
			<nav
				class="flex flex-row gap-2 sm:gap-3 lg:gap-4 pt-2 sm:pt-3 lg:pt-4 pr-4 sm:pr-6 lg:pr-8 pb-2 sm:pb-3 lg:pb-4 pl-4 sm:pl-6 lg:pl-8 text-lg font-normal overflow-x-auto scrollbar-none"
			>
				<a href="/" class="no-underline text-black dark:text-white">Home</a>
				<a href="/devices" class="no-underline text-black dark:text-white">Devices</a>
				<a href="/uplinks" class="no-underline text-black dark:text-white">Uplinks</a>
				<a href="/downlinks" class="no-underline text-black dark:text-white">Downlinks</a>
				<a href="/users" class="no-underline text-black dark:text-white">Users</a>
			</nav>
		</header>
		<main class="flex flex-col grow m-4 sm:m-6 lg:m-8">
			<div
				class="flex items-center justify-between border-0 border-b-1 border-solid border-b-neutral-400 dark:border-b-neutral-600 overflow-x-auto scrollbar-none"
			>
				<div id="tabs" class="flex gap-2 sm:gap-3 lg:gap-4 m-0 pt-2 sm:pt-3 lg:pt-4 pb-2 sm:pb-3 lg:pb-4 text-base font-normal">
					<a class="no-underline text-black dark:text-white">Details</a>
					<a class="no-underline text-blue-600 dark:text-blue-400">Devices</a>
				</div>
				<svg
					id="create"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-5 lg:w-6 h-5 lg:h-6 opacity-50 cursor-not-allowed"
				>
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
				</svg>
			</div>
			<div class="overflow-x-auto scrollbar-none">
				<table class="w-full text-nowrap border-collapse">
					<thead>
						<tr
							class="text-neutral-600 dark:text-neutral-400 border-solid border-t-0 border-r-0 border-b-1 border-l-0 border-b-neutral-400 dark:border-b-neutral-600"
						>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Id</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Name</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Type</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Created at</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Updated at</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Received at</th>
							<th class="pt-2 sm:pt-3 lg:pt-4 pr-2 sm:pr-3 lg:pr-4 pb-2 sm:pb-3 lg:pb-4 text-start text-base font-normal">Actions</th>
						</tr>
					</thead>
					<tbody id="devices">
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
						<user-device-row ref="./src/app/components/user-device-row.html" />
					</tbody>
				</table>
			</div>
			<dialog id="create-dialog" class="w-full max-w-96 p-0 border-0 text-black dark:text-white background-neutral-100 dark:background-neutral-900">
				<form class="m-4 flex flex-col gap-2" onsubmit="createForm.handleSubmit(event)">
					<h1 class="m-0 text-xl font-medium">Create user device?</h1>
					<div class="w-full flex flex-col items-start pb-4">
						<label for="device-id" class="mb-2 text-base font-normal">Device id</label>
						<input
							id="device-id"
							type="text"
							class="box-border w-full h-9 p-2 text-base border-0 text-black dark:text-white background-neutral-200 dark:background-neutral-800"
							placeholder="device-id"
							autofocus
							onchange="createForm.setValue('deviceId', event.target.value)"
							onblur="createForm.setTouched('deviceId', true)"
						/>
						<p id="device-id-validation" class="m-0 mt-2 hidden text-red-600 dark:text-red-400"></p>
					</div>
					<div class="flex flex-row-reverse justify-start gap-2">
						<button
							id="create-button"
							type="submit"
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-green-300 dark:background-green-700 outline-none cursor-pointer"
						>
							Create
						</button>
						<button
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-neutral-300 dark:background-neutral-700 outline-none cursor-pointer"
							type="button"
							onclick="closeCreateDialog()"
						>
							Cancel
						</button>
					</div>
				</form>
			</dialog>
			<dialog id="delete-dialog" class="w-full max-w-96 p-0 border-0 text-black dark:text-white background-neutral-100 dark:background-neutral-900">
				<form class="m-4 flex flex-col gap-2" onsubmit="deleteForm.handleSubmit(event)">
					<h1 class="m-0 text-xl font-medium">Delete user device?</h1>
					<p class="m-0 text-base font-normal">Deleting this user device will remove access to said device to the affected user.</p>
					<div class="flex flex-row-reverse justify-start gap-2">
						<button
							id="delete-button"
							type="submit"
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-red-300 dark:background-red-700 outline-none cursor-pointer"
						>
							Delete
						</button>
						<button
							class="min-w-28 h-8 text-base font-normal pt-1 pr-4 pb-1 pl-4 border-0 text-black dark:text-white background-neutral-300 dark:background-neutral-700 outline-none cursor-pointer"
							type="button"
							onclick="closeDeleteDialog()"
						>
							Cancel
						</button>
					</div>
				</form>
			</dialog>
		</main>
	</body>
	<script>
		import './src/app/scripts/array.js';
		import './src/app/scripts/resize.js';
		import './src/app/scripts/timestamp.js';
		import './src/app/scripts/state.js';
		import './src/app/scripts/fade.js';
		import './src/app/scripts/color-device.js';
		import './src/app/scripts/binary.js';
		import './src/app/scripts/fetcher.js';
		import './src/app/scripts/fetching.js';
		import './src/app/scripts/formik.js';
		import './src/app/scripts/report.js';
		import './src/app/scripts/notification.js';
		const tabs = document.getElementById('tabs');
		tabs.children[0].href = `${window.location.pathname.substring(0, 38)}`;
		tabs.children[1].href = `${window.location.pathname.substring(0, 38)}/devices`;
		const create = document.getElementById('create');
		const devices = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('devices') };
		const loadingDevices = (element) => {
			create.classList.remove('cursor-pointer');
			create.classList.add('opacity-50', 'cursor-not-allowed');
			create.onclick = null;
			array(element.children.length).forEach((ind) => {
				loading(element.children[ind].children[0].children[0], ['w-10', 'h-4'], [], '');
				loading(element.children[ind].children[1].children[0], ['w-32', 'h-4'], [], '');
				fade(element.children[ind].children[2].children[0]);
				loading(element.children[ind].children[2].children[0], ['w-16', 'h-4'], [], '');
				loading(element.children[ind].children[3].children[0], ['w-40', 'h-4'], [], '');
				loading(element.children[ind].children[4].children[0], ['w-40', 'h-4'], [], '');
				loading(element.children[ind].children[5].children[0], ['w-40', 'h-4'], [], '');
				element.children[ind].children[6].children[0].classList.remove('cursor-pointer');
				element.children[ind].children[6].children[0].classList.add('opacity-50', 'cursor-not-allowed');
				element.children[ind].children[6].children[0].onclick = null;
			});
		};
		const paintDevices = (element, data) => {
			create.classList.remove('opacity-50', 'cursor-not-allowed');
			create.classList.add('cursor-pointer');
			create.onclick = () => openCreateDialog();
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					paint(element.children[ind].children[0].children[0], [], ['w-10', 'h-4'], data[ind].id.substring(0, 4));
					paint(element.children[ind].children[1].children[0], [], ['w-32', 'h-4'], data[ind].name);
					paint(element.children[ind].children[2].children[0], [], ['w-16', 'h-4'], data[ind].type);
					fade(element.children[ind].children[2].children[0]);
					colorDevice(element.children[ind].children[2].children[0], data[ind].type);
					paint(element.children[ind].children[3].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].createdAt));
					if (data[ind].updatedAt !== null) {
						paint(element.children[ind].children[4].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].updatedAt));
					} else {
						loading(element.children[ind].children[4].children[0], ['w-40', 'h-4'], [], '');
					}
					if (data[ind].uplink !== null && data[ind].uplink.receivedAt !== null) {
						paint(element.children[ind].children[5].children[0], [], ['w-40', 'h-4'], timestamp(data[ind].uplink.receivedAt));
					} else {
						loading(element.children[ind].children[5].children[0], ['w-40', 'h-4'], [], '');
					}
					element.children[ind].children[6].children[0].classList.remove('opacity-50', 'cursor-not-allowed');
					element.children[ind].children[6].children[0].classList.add('cursor-pointer');
					element.children[ind].children[6].children[0].onclick = () => openDeleteDialog(data[ind]);
				}
			});
		};
		const errorDevices = (element) => {
			create.classList.remove('cursor-pointer');
			create.classList.add('opacity-50', 'cursor-not-allowed');
			create.onclick = null;
			array(element.children.length).forEach((ind) => {
				error(element.children[ind].children[0].children[0], ['w-10', 'h-4'], [], '');
				error(element.children[ind].children[1].children[0], ['w-32', 'h-4'], [], '');
				fade(element.children[ind].children[2].children[0]);
				error(element.children[ind].children[2].children[0], ['w-16', 'h-4'], [], '');
				error(element.children[ind].children[3].children[0], ['w-40', 'h-4'], [], '');
				error(element.children[ind].children[4].children[0], ['w-40', 'h-4'], [], '');
				error(element.children[ind].children[5].children[0], ['w-40', 'h-4'], [], '');
				element.children[ind].children[6].children[0].classList.remove('cursor-pointer');
				element.children[ind].children[6].children[0].classList.add('opacity-50', 'cursor-not-allowed');
				element.children[ind].children[6].children[0].onclick = null;
			});
		};
		const parseDevices = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const devices = [];
			while (binary.offset < buffer.byteLength) {
				const device = { id: null, name: null, type: null, createdAt: null, updatedAt: null, uplink: null };
				device.id = binary.uuid();
				device.name = binary.string();
				device.type = binary.string();
				device.createdAt = binary.uint(64);
				if (binary.byte() !== 0) {
					device.updatedAt = binary.uint(64);
				}
				if (binary.byte() !== 0) {
					device.uplink = {};
					device.uplink.id = binary.uuid();
				}
				if (binary.byte() !== 0) {
					device.uplink.receivedAt = binary.uint(64);
				}
				devices.push(device);
			}
			return devices;
		};
		const loadDevices = fetching(
			devices,
			(context) => window.requestAnimationFrame(() => loadingDevices(context.element)),
			(context) => fetcher('get', `/api/user/${window.location.pathname.substring(6)}`, null, { controller: context.controller }),
			async (context, response) => (context.data = await parseDevices(response)),
			(context) => window.requestAnimationFrame(() => paintDevices(context.element, context.data)),
			(context) => window.requestAnimationFrame(() => errorDevices(context.element))
		);
		const createDialog = document.getElementById('create-dialog');
		const deleteDialog = document.getElementById('delete-dialog');
		let userDevice = null;
		const openCreateDialog = () => {
			document.getElementById('device-id').value = '';
			createDialog.showModal();
		};
		const closeCreateDialog = () => {
			createForm.reset();
			createDialog.close();
		};
		const openDeleteDialog = (device) => {
			deleteForm.setValue('deviceId', device.id);
			deleteForm.setTouched('deviceId', true);
			deleteDialog.showModal();
		};
		const closeDeleteDialog = () => {
			deleteForm.reset();
			deleteDialog.close();
		};
		const createForm = formik(
			{
				button: document.getElementById('create-button'),
				deviceId: document.getElementById('device-id-validation'),
			},
			{
				deviceId: (value) => {
					if (!value) return 'device id is required';
					if (value.length !== 32) return 'device id must be 32 characters';
					if (!value.match(/^[0-9a-f]+$/)) return 'device id must be lowercase hexadecimal';
				},
			},
			async (values) => {
				const bytes = new Uint8Array(values.deviceId.length / 2);
				for (let ind = 0; ind < bytes.length; ind++) {
					bytes[ind] = parseInt(values.deviceId.substring(ind * 2, ind * 2 + 2), 16);
				}
				const data = new Blob([bytes]);
				try {
					await fetcher('post', `/api/user/${window.location.pathname.substring(6)}`, data, { headers: { 'content-type': 'application/octet-stream' } });
					notification('success', 'Successfully created user device');
					loadDevices(true);
				} catch (err) {
					report(err);
				}
				closeCreateDialog();
			}
		);
		const deleteForm = formik(
			{
				button: document.getElementById('delete-button'),
			},
			{
				deviceId: (value) => {
					if (!value) return 'device id is required';
					if (value.length !== 32) return 'device id must be 32 characters';
					if (!value.match(/^[0-9a-f]+$/)) return 'device id must be lowercase hexadecimal';
				},
			},
			async (values) => {
				const bytes = new Uint8Array(values.deviceId.length / 2);
				for (let ind = 0; ind < bytes.length; ind++) {
					bytes[ind] = parseInt(values.deviceId.substring(ind * 2, ind * 2 + 2), 16);
				}
				const data = new Blob([bytes]);
				try {
					await fetcher('delete', `/api/user/${window.location.pathname.substring(6)}`, data, { headers: { 'content-type': 'application/octet-stream' } });
					notification('success', 'Successfully deleted user device');
					loadDevices(true);
				} catch (err) {
					report(err);
				}
				closeDeleteDialog();
			}
		);
	</script>
</html>
