	<script>
		// @inject ./src/app/array.js
		// @inject ./src/app/resize.js
		// @inject ./src/app/timestamp.js
		// @inject ./src/app/state.js
		// @inject ./src/app/color-uplink.js
		// @inject ./src/app/fetcher.js
		// @inject ./src/app/binary.js
		const uplinks = { retries: 0, timeout: null, controller: null, data: null, element: document.getElementById('uplinks') };
		const loadingUplinks = (element) => {
			array(element.children.length).forEach((ind) => {
				loading(element.children[ind].children[0].children[0], ['w-40', 'h-4.5'], []);
				loading(element.children[ind].children[1].children[0], ['w-10', 'h-4.5'], []);
				loading(element.children[ind].children[2].children[0], ['w-5', 'h-4.5'], []);
				loading(element.children[ind].children[3].children[0], ['w-56', 'h-4.5'], []);
				loading(element.children[ind].children[4].children[0], ['w-9', 'h-4.5'], []);
				loading(element.children[ind].children[5].children[0], ['w-12', 'h-4.5'], []);
				loading(element.children[ind].children[6].children[0], ['w-4', 'h-4.5'], []);
			});
		};
		const paintUplinks = (element, data) => {
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					paint(element.children[ind].children[0].children[0], [], ['w-40', 'h-4.5'], timestamp(data[ind].receivedAt));
					paint(element.children[ind].children[1].children[0], [], ['w-10', 'h-4.5'], data[ind].deviceId.substring(0, 4));
					paint(element.children[ind].children[2].children[0], [], ['w-5', 'h-4.5'], data[ind].kind.toString(16).padStart(2, '0'));
					paint(element.children[ind].children[3].children[0], [], ['w-56', 'h-4.5'], data[ind].data);
					paint(element.children[ind].children[4].children[0], [], ['w-9', 'h-4.5'], data[ind].rssi);
					colorRssi(element.children[ind].children[4].children[0], data[ind].rssi);
					paint(element.children[ind].children[5].children[0], [], ['w-12', 'h-4.5'], data[ind].snr);
					colorSnr(element.children[ind].children[5].children[0], data[ind].snr);
					paint(element.children[ind].children[6].children[0], [], ['w-4', 'h-4.5'], data[ind].sf);
					colorSf(element.children[ind].children[6].children[0], data[ind].sf);
				}
			});
		};
		const errorUplinks = (element) => {
			array(element.children.length).forEach((ind) => {
				error(element.children[ind].children[0].children[0]);
				error(element.children[ind].children[1].children[0]);
				error(element.children[ind].children[2].children[0]);
				error(element.children[ind].children[3].children[0]);
				error(element.children[ind].children[4].children[0]);
				error(element.children[ind].children[5].children[0]);
				error(element.children[ind].children[6].children[0]);
			});
		};
		const parseUplinks = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const uplinks = [];
			while (binary.offset < buffer.byteLength) {
				const uplink = { id: null, kind: null, data: null, rssi: null, snr: null, sf: null, receivedAt: null, deviceId: null };
				uplink.id = binary.uuid();
				uplink.kind = binary.byte();
				uplink.data = binary.hex(binary.byte());
				uplink.rssi = binary.int(16);
				uplink.snr = binary.int(8) / 4;
				uplink.sf = binary.int(8);
				uplink.receivedAt = binary.uint(64);
				uplink.deviceId = binary.uuid();
				uplinks.push(uplink);
			}
			return uplinks;
		};
		const loadUplinks = async () => {
			if (uplinks.timeout) {
				clearTimeout(uplinks.timeout);
				uplinks.timeout = null;
			}
			if (uplinks.controller) {
				uplinks.controller.abort();
			}
			uplinks.controller = new AbortController();
			window.requestAnimationFrame(() => loadingUplinks(uplinks.element));
			try {
				const response = await fetcher('get', '/api/uplinks', null, { controller: uplinks.controller });
				uplinks.data = await parseUplinks(response);
				window.requestAnimationFrame(() => paintUplinks(uplinks.element, uplinks.data));
			} catch (err) {
				if (err?.name !== 'AbortError') {
					window.requestAnimationFrame(() => errorUplinks(uplinks.element));
					if (uplinks.retries < 4) {
						uplinks.timeout = setTimeout(() => {
							uplinks.retries++;
							loadUplinks();
						}, 2 ** uplinks.retries * 1000);
					}
				}
			}
		};
	</script>
