	<script>
		// @inject ./src/app/array.js
		// @inject ./src/app/resize.js
		// @inject ./src/app/state.js
		// @inject ./src/app/color-device.js
		// @inject ./src/app/color-reading.js
		// @inject ./src/app/color-metric.js
		// @inject ./src/app/binary.js
		// @inject ./src/app/fetcher.js
		const devices = { retries: 0, reload: 10, timeout: null, controller: null, data: null, element: document.getElementById('devices') };
		const loadingDevices = (element) => {
			array(element.children.length).forEach((ind) => {
				loading(element.children[ind].children[0].children[0], ['w-10', 'h-4.5'], [], '');
				loading(element.children[ind].children[1].children[0], ['w-32', 'h-4.5'], [], '');
				fadeDevice(element.children[ind].children[2].children[0]);
				loading(element.children[ind].children[2].children[0], ['w-16', 'h-4.5'], [], '');
				fadeTemperature(element.children[ind].children[3].children[0]);
				loading(element.children[ind].children[3].children[0], ['w-12', 'h-4.5'], [], '');
				fadeHumidity(element.children[ind].children[4].children[0]);
				loading(element.children[ind].children[4].children[0], ['w-12', 'h-4.5'], [], '');
				fadePhotovoltaic(element.children[ind].children[5].children[0]);
				loading(element.children[ind].children[5].children[0], ['w-12', 'h-4.5'], [], '');
				fadeBattery(element.children[ind].children[6].children[0]);
				loading(element.children[ind].children[6].children[0], ['w-12', 'h-4.5'], [], '');
			});
		};
		const paintDevices = (element, data) => {
			resize(element, data.length > 0 ? data.length : 1);
			array(element.children.length).forEach((ind) => {
				if (data[ind]) {
					element.children[ind].classList.add('cursor-pointer');
					element.children[ind].onclick = () => (window.location.href = `/device/${data[ind].id}`);
					paint(element.children[ind].children[0].children[0], [], ['w-10', 'h-4.5'], data[ind].id.substring(0, 4));
					paint(element.children[ind].children[1].children[0], [], ['w-32', 'h-4.5'], data[ind].name);
					paint(element.children[ind].children[2].children[0], [], ['w-16', 'h-4.5'], data[ind].type);
					colorDevice(element.children[ind].children[2].children[0], data[ind].type);
					if (data[ind].reading !== null) {
						paint(element.children[ind].children[3].children[0], [], ['w-12', 'h-4.5'], data[ind].reading.temperature.toFixed(2));
						colorTemperature(element.children[ind].children[3].children[0], data[ind].reading.temperature);
						paint(element.children[ind].children[4].children[0], [], ['w-12', 'h-4.5'], data[ind].reading.humidity.toFixed(2));
						colorHumidity(element.children[ind].children[4].children[0], data[ind].reading.humidity);
					}
					if (data[ind].metric !== null) {
						paint(element.children[ind].children[5].children[0], [], ['w-12', 'h-4.5'], data[ind].metric.photovoltaic.toFixed(3));
						colorPhotovoltaic(element.children[ind].children[5].children[0], data[ind].metric.photovoltaic);
						paint(element.children[ind].children[6].children[0], [], ['w-12', 'h-4.5'], data[ind].metric.battery.toFixed(3));
						colorBattery(element.children[ind].children[6].children[0], data[ind].metric.battery);
					}
				}
			});
		};
		const errorDevices = (element) => {
			array(element.children.length).forEach((ind) => {
				error(element.children[ind].children[0].children[0], ['w-10', 'h-4.5'], [], '');
				error(element.children[ind].children[1].children[0], ['w-32', 'h-4.5'], [], '');
				fadeDevice(element.children[ind].children[2].children[0]);
				error(element.children[ind].children[2].children[0], ['w-16', 'h-4.5'], [], '');
				fadeTemperature(element.children[ind].children[3].children[0]);
				error(element.children[ind].children[3].children[0], ['w-12', 'h-4.5'], [], '');
				fadeHumidity(element.children[ind].children[4].children[0]);
				error(element.children[ind].children[4].children[0], ['w-12', 'h-4.5'], [], '');
				fadePhotovoltaic(element.children[ind].children[5].children[0]);
				error(element.children[ind].children[5].children[0], ['w-12', 'h-4.5'], [], '');
				fadeBattery(element.children[ind].children[6].children[0]);
				error(element.children[ind].children[6].children[0], ['w-12', 'h-4.5'], [], '');
			});
		};
		const parseDevices = async (response) => {
			const buffer = await response.arrayBuffer();
			const binary = new Binary(buffer);
			const devices = [];
			while (binary.offset < buffer.byteLength) {
				const device = { id: null, name: null, type: null, createdAt: null, updatedAt: null, uplink: null, reading: null, metric: null };
				device.id = binary.uuid();
				device.name = binary.string();
				device.type = binary.string();
				device.createdAt = binary.uint(64);
				if (binary.byte() !== 0) {
					device.updatedAt = binary.uint(64);
				}
				if (binary.byte() !== 0) {
					device.uplink = {};
					device.uplink.id = binary.uuid();
				}
				if (binary.byte() !== 0) {
					device.uplink.receivedAt = binary.uint(64);
				}
				if (binary.byte() !== 0) {
					device.reading = {};
					device.reading.id = binary.uuid();
				}
				if (binary.byte() !== 0) {
					device.reading.temperature = binary.int(16) / 100;
				}
				if (binary.byte() !== 0) {
					device.reading.humidity = binary.uint(16) / 100;
				}
				if (binary.byte() !== 0) {
					device.reading.capturedAt = binary.uint(64);
				}
				if (binary.byte() !== 0) {
					device.metric = {};
					device.metric.id = binary.uuid();
				}
				if (binary.byte() !== 0) {
					device.metric.photovoltaic = binary.uint(16) / 1000;
				}
				if (binary.byte() !== 0) {
					device.metric.battery = binary.uint(16) / 1000;
				}
				if (binary.byte() !== 0) {
					device.metric.capturedAt = binary.uint(64);
				}
				devices.push(device);
			}
			return devices;
		};
		const loadDevices = async (silent) => {
			if (devices.timeout) {
				clearTimeout(devices.timeout);
				devices.timeout = null;
			}
			if (devices.controller) {
				devices.controller.abort();
			}
			devices.controller = new AbortController();
			if (!silent) {
				window.requestAnimationFrame(() => loadingDevices(devices.element));
			}
			try {
				const response = await fetcher('get', '/api/devices', null, { controller: devices.controller });
				devices.data = await parseDevices(response);
				window.requestAnimationFrame(() => paintDevices(devices.element, devices.data));
				if (devices.reload !== null) {
					devices.timeout = setTimeout(() => loadDevices(true), devices.reload * 1000);
				}
			} catch (err) {
				if (err?.name !== 'AbortError') {
					window.requestAnimationFrame(() => errorDevices(devices.element));
					if (devices.retries < 4) {
						devices.timeout = setTimeout(() => {
							devices.retries++;
							loadDevices();
						}, 2 ** devices.retries * 1000);
					}
				}
			}
		};
	</script>
