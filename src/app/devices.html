	<script>
		// @inject ./src/app/array.js
		// @inject ./src/app/resize.js
		// @inject ./src/app/state.js
		// @inject ./src/app/color-device.js
		// @inject ./src/app/color-reading.js
		// @inject ./src/app/color-metric.js
		// @inject ./src/app/fetcher.js
		let devicesRetries = 0;
		let devicesTimeout = null;
		let devicesController = null;
		const devices = document.getElementById('devices');
		const loadingDevices = () => {
			array(devices.children.length).forEach((ind) => {
				loading(devices.children[ind].children[0].children[0], ['w-10', 'h-4.5'], []);
				loading(devices.children[ind].children[1].children[0], ['w-32', 'h-4.5'], []);
				loading(devices.children[ind].children[2].children[0], ['w-16', 'h-4.5'], []);
				loading(devices.children[ind].children[3].children[0], ['w-12', 'h-4.5'], []);
				loading(devices.children[ind].children[4].children[0], ['w-12', 'h-4.5'], []);
				loading(devices.children[ind].children[5].children[0], ['w-12', 'h-4.5'], []);
				loading(devices.children[ind].children[6].children[0], ['w-12', 'h-4.5'], []);
			});
		};
		const paintDevices = (data) => {
			resize(devices, data.length);
			array(devices.children.length).forEach((ind) => {
				if (data[ind]) {
					paint(devices.children[ind].children[0].children[0], [], ['w-10', 'h-4.5'], data[ind].id.substring(0, 4));
					paint(devices.children[ind].children[1].children[0], [], ['w-32', 'h-4.5'], data[ind].name);
					paint(devices.children[ind].children[2].children[0], [], ['w-16', 'h-4.5'], data[ind].type);
					colorDevice(devices.children[ind].children[2].children[0], data[ind].type);
					if (data[ind].reading != null) {
						paint(devices.children[ind].children[3].children[0], [], ['w-12', 'h-4.5'], data[ind].reading.temperature.toFixed(2));
						colorTemperature(devices.children[ind].children[3].children[0], data[ind].reading.temperature);
						paint(devices.children[ind].children[4].children[0], [], ['w-12', 'h-4.5'], data[ind].reading.humidity.toFixed(2));
						colorHumidity(devices.children[ind].children[4].children[0], data[ind].reading.humidity);
					}
					if (data[ind].metric != null) {
						paint(devices.children[ind].children[5].children[0], [], ['w-12', 'h-4.5'], data[ind].metric.photovoltaic.toFixed(3));
						colorPhotovoltaic(devices.children[ind].children[5].children[0], data[ind].metric.photovoltaic);
						paint(devices.children[ind].children[6].children[0], [], ['w-12', 'h-4.5'], data[ind].metric.battery.toFixed(3));
						colorBattery(devices.children[ind].children[6].children[0], data[ind].metric.battery);
					}
				}
			});
		};
		const errorDevices = () => {
			array(devices.children.length).forEach((ind) => {
				error(devices.children[ind].children[0].children[0]);
				error(devices.children[ind].children[1].children[0]);
				error(devices.children[ind].children[2].children[0]);
				error(devices.children[ind].children[3].children[0]);
				error(devices.children[ind].children[4].children[0]);
				error(devices.children[ind].children[5].children[0]);
				error(devices.children[ind].children[6].children[0]);
			});
		};
		const parseDevices = async (response) => {
			const buffer = await response.arrayBuffer();
			const data = new DataView(buffer);
			let byteOffset = 0;
			const readInt = (bits) => {
				const unsigned = readUint(bits);
				const signBit = 1n << BigInt(bits - 1);
				return unsigned & signBit ? unsigned - (1n << BigInt(bits)) : unsigned;
			};
			const readUint = (bits) => {
				let result = 0n;
				const bytes = bits / 8;
				for (let i = 0; i < bytes; i++) {
					const byte = BigInt(data.getUint8(byteOffset++));
					result = (result << 8n) | byte;
				}
				return result;
			};
			const devices = [];
			while (byteOffset < buffer.byteLength) {
				const device = { id: '', name: '', type: '', createdAt: null, updatedAt: null, uplink: null, reading: null, metric: null };
				for (let index = 0; index < 16; index++) {
					const byte = Number(readUint(8));
					device.id += byte.toString(16).padStart(2, '0');
				}
				while (true) {
					const byte = Number(readUint(8));
					if (byte == 0) {
						break;
					}
					device.name += String.fromCharCode(byte);
				}
				while (true) {
					const byte = Number(readUint(8));
					if (byte == 0) {
						break;
					}
					device.type += String.fromCharCode(byte);
				}
				device.createdAt = readUint(64);
				const updatedAtNull = Number(readUint(8));
				if (updatedAtNull != 0) {
					device.updatedAt = readUint(64);
				}
				const uplinkIdNull = Number(readUint(8));
				if (uplinkIdNull != 0) {
					device.uplink = { id: '' };
					for (let index = 0; index < 16; index++) {
						const byte = Number(readUint(8));
						device.uplink.id += byte.toString(16).padStart(2, '0');
					}
				}
				const uplinkReceivedAtNull = Number(readUint(8));
				if (uplinkReceivedAtNull != 0) {
					device.uplink.receivedAt = readUint(64);
				}
				const readingIdNull = Number(readUint(8));
				if (readingIdNull != 0) {
					device.reading = { id: '' };
					for (let index = 0; index < 16; index++) {
						const byte = Number(readUint(8));
						device.reading.id += byte.toString(16).padStart(2, '0');
					}
				}
				const readingTemperatureNull = Number(readUint(8));
				if (readingTemperatureNull != 0) {
					device.reading.temperature = Number(readInt(16)) / 100;
				}
				const readingHumidityNull = Number(readUint(8));
				if (readingHumidityNull != 0) {
					device.reading.humidity = Number(readUint(16)) / 100;
				}
				const readingCapturedAtNull = Number(readUint(8));
				if (readingCapturedAtNull != 0) {
					device.reading.capturedAt = readUint(64);
				}
				const metricIdNull = Number(readUint(8));
				if (metricIdNull != 0) {
					device.metric = { id: '' };
					for (let index = 0; index < 16; index++) {
						const byte = Number(readUint(8));
						device.metric.id += byte.toString(16).padStart(2, '0');
					}
				}
				const metricPhotovoltaicNull = Number(readUint(8));
				if (metricPhotovoltaicNull != 0) {
					device.metric.photovoltaic = Number(readUint(16)) / 1000;
				}
				const metricBatteryNull = Number(readUint(8));
				if (metricBatteryNull != 0) {
					device.metric.battery = Number(readUint(16)) / 1000;
				}
				const metricCapturedAtNull = Number(readUint(8));
				if (metricCapturedAtNull != 0) {
					device.metric.capturedAt = readUint(64);
				}
				devices.push(device);
			}
			return devices;
		};
		const loadDevices = async () => {
			if (devicesTimeout) {
				clearTimeout(devicesTimeout);
				devicesTimeout = null;
			}
			if (devicesController) {
				devicesController.abort();
			}
			devicesController = new AbortController();
			window.requestAnimationFrame(() => loadingDevices());
			try {
				const response = await fetcher('get', '/api/devices', null, { controller: devicesController });
				const data = await parseDevices(response);
				window.requestAnimationFrame(() => paintDevices(data.length > 0 ? data : [null]));
			} catch (err) {
				if (err?.name !== 'AbortError') {
					window.requestAnimationFrame(() => errorDevices());
					if (devicesRetries < 4) {
						devicesTimeout = setTimeout(() => {
							devicesRetries++;
							loadDevices();
						}, 2 ** devicesRetries * 1000);
					}
				}
			}
		};
